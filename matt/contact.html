
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <base target="_self">
    <title>Contact Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@preline/preline@2.0.0/dist/preline.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#6366F1'
                    }
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Handle all link clicks
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function(e) {
                    if (this.href.startsWith('mailto:') || 
                        this.href.startsWith('tel:') || 
                        this.href.startsWith('https://')) {
                        return; // Allow default behavior for external links
                    }
                    e.preventDefault();
                    window.location = this.href;
                });
            });

            // Dark mode toggle
            const darkModeToggle = document.getElementById('darkModeToggle');
            if (darkModeToggle) {
                darkModeToggle.addEventListener('click', () => {
                    document.documentElement.classList.toggle('dark');
                    const isDark = document.documentElement.classList.contains('dark');
                    localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
                });
                
                // Check user preference
                const savedMode = localStorage.getItem('darkMode');
                if (savedMode === 'enabled' || 
                    (!savedMode && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.classList.add('dark');
                }
            }
        });
    </script>
</head>
<body class="bg-[#f0f4f8] dark:bg-[#0f172a] text-gray-900 dark:text-white transition-colors duration-300">
    <!-- Top-left home button -->
    <div class="fixed top-4 left-4 z-50">

                    <a href="mailto:your.email@example.com" class="flex-1 text-lg hover:underline">mathewdzadzu@gmail.com</a>
                </div>

</body>
